<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Item List!</h1>
<button type="button" onclick="location.href='/items/add'" th:text="#{page.addItem}">상품 등록</button>
<table>
    <thead>
        <tr>
            <th th:text="#{label.item.id}">Id</th>
            <th th:text="#{label.item.name}">Name</th>
            <th th:text="#{label.item.price}">Price</th>
            <th th:text="#{label.item.quantity}">Stock_Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item : ${items}">
            <td><a href="item.html" th:href="@{|/items/${item.id}|}"  th:text="${item.id}">item id</a></td>
            <td th:text="${item.name}">item name</td>
            <td th:text="${item.price}">item price</td>
            <td th:text="${item.stockQuantity}">item stock quantity</td>
        </tr>
    </tbody>
</table>
</body>
</html>
