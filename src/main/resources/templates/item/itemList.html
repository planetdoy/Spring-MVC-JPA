<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Item List!</h1>
<a href="/items/add">상품 등록</a>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock_Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item : ${items}">
            <td><a href="item.html" th:href="@{|/items/${item.id}|}"  th:text="${item.id}">item id</a></td>
            <td th:text="${item.name}">item name</td>
            <td th:text="${item.price}">item price</td>
            <td th:text="${item.stockQuantity}">item stock quantity</td>
        </tr>
    </tbody>
</table>
</body>
</html>
