<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .field-error {
            border-color : #dc3545;
            color : #dc3545;
        }

    </style>
</head>
<body>
<h2>회원가입</h2>
<form th:action th:object="${member}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전역 오류 메세지</p>
    </div>
    <ul>
        <li>
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" th:field="*{loginId}" th:errorclass="field-error" placeholder="아이디를 입력해주세요">
            <div th:errors="*{loginId}" class="field-error">아이디 오류</div>
        </li>
        <li>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" th:errorclass="field-error">
            <div th:errors="*{password}" class="field-error">비밀번호 오류</div>
        </li>
        <li>
            <label for="memberName">이름</label>
            <input type="text" id="memberName" th:field="*{memberName}" th:errorclass="field-error">
            <div th:errors="*{memberName}" class="field-error">이름 오류</div>
        </li>
    </ul>
    <div>
        <button type="submit">회원가입</button>
        <button type="button" onclick="location.href='/'">취소</button>
    </div>
</form>
</body>
</html>
